<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes em Comum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Buscar Filmes em Comum entre Atores</h1>
        <form action="/filmes_comuns" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="ator1" class="form-label">Nome do Primeiro Ator</label>
                <input type="text" class="form-control" id="ator1" name="ator1" placeholder="Digite o nome do ator" required>
            </div>
            <div class="mb-3">
                <label for="ator2" class="form-label">Nome do Segundo Ator</label>
                <input type="text" class="form-control" id="ator2" name="ator2" placeholder="Digite o nome do ator" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar Filmes</button>
        </form>

        {% if filmes %}
        <h2 class="mt-5">Filmes em Comum:</h2>
        <ul class="list-group">
            {% for filme in filmes %}
            <li class="list-group-item">{{ filme }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
